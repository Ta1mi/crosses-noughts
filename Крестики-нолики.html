<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        table { border-collapse: collapse; }
        td { width: 50px; height: 50px; text-align: center; font-size: 24px; border: 1px solid #000; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Крестики-нолики</h1>
    <table>
        <tr>
            <td onclick="makeMove(this, 0, 0)"></td>
            <td onclick="makeMove(this, 0, 1)"></td>
            <td onclick="makeMove(this, 0, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(this, 1, 0)"></td>
            <td onclick="makeMove(this, 1, 1)"></td>
            <td onclick="makeMove(this, 1, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(this, 2, 0)"></td>
            <td onclick="makeMove(this, 2, 1)"></td>
            <td onclick="makeMove(this, 2, 2)"></td>
        </tr>
    </table>
    <script>
        let currentPlayer = 'X';
        const board = Array(3).fill(null).map(() => Array(3).fill(null));

        function makeMove(cell, x, y) {
            if (!cell.innerHTML && !checkWinner()) {
                cell.innerHTML = currentPlayer;
                board[x][y] = currentPlayer;
                if (checkWinner()) {
                    alert(currentPlayer + ' выиграл!');
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            // Проверка выигрышных комбинаций (строки, столбцы и диагонали)
            for (let i = 0; i < 3; i++) {
                if (board[i][0] && board[i][0] === board[i][1] && board[i][1] === board[i][2]) return true;
                if (board[0][i] && board[0][i] === board[1][i] && board[1][i] === board[2][i]) return true;
            }
            if (board[0][0] && board[0][0] === board[1][1] && board[1][1] === board[2][2]) return true;
            if (board[0][2] && board[0][2] === board[1][1] && board[1][1] === board[2][0]) return true;
            return false;
        }
    </script>
</body>
</html>
